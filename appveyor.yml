# Test against this version of Node.js
environment:
  nodejs_version: "0.12.10"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install -g grunt
  - npm install -g bower
  - npm install
 # - bower install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - grunt
artifacts:
#   # Save rippled.exe in the cloud after each build.
  - path: "build\\packages\\"
# Don't actually build.
build: off
deploy:
  release: ripple-client-desktop-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: b70b4f7de1f73332c607e9384a000146f5a442ec # your encrypted token from GitHub
  artifact: build\\packages\\            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: Federation                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
