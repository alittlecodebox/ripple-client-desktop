language: cpp
env:
  - NODE_VERSION="0.12"
os:
  - linux
matrix:
  fast_finish: true
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm;
    source /tmp/.nvm/nvm.sh;
    nvm install $NODE_VERSION;
    nvm use --delete-prefix $NODE_VERSION;
install:
  - npm install -g gulp
  - npm install -g bower
  - npm install
script:
  - gulp packages
deploy:
  provider: releases
  api_key: 
    secure: "b87bb5922541afee9db8eeab04163d83e606547c"
  file:
    - "packages/RippleAdminConsole"
  skip_cleanup: true
  on:
    tags: false
